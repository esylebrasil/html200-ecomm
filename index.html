<!DOCTYPE html>
<html>
<head>
  <title>Winter Scarves</title>

  <meta charset="utf-8">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- replace with your personal Font Awesome CDN link -->
  <script src="https://use.fontawesome.com/eee0008cc4.js"></script>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Hats</a></li>
        <li><a href="#">Gloves</a></li>
        <li><a href="#">Scarves</a></li>
        <li class="cart-info">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        </li>
      </ul>
    </nav>

    <h1>Winter Wear Warehouse</h1>
  </header>

  <aside>
    <form>
      <label>Filter By:
        <select name="filter">
          <option value="">Choose One</option>
          <option value="price">Price</option>
          <option value="name">Name</option>
        </select>
      </label>

      <input type="submit" value="Sort">
    </form>
  </aside>

  <section>
    <h2>Scarves</h2>

    <div class="item-container">
      <div class="item">
        <!-- code template for a single item will go here -->
        <div class="thumbnail">
          <img src="images/wool-cable.jpeg" alt="wool cable scarf">
        </div>
        <div class="details">
          <h4>Wool Cable Knit</h4>
          <p>Price: $49.99</p>
          <p>Desription: Warm yourself with this women's natural cable knit scarf, crafted from 100% Merino wool. Imported.</p>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
